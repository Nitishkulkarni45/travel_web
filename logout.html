<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign In|the_gullyguy_</title>
  <meta charset="UTF-8">
  <!-- css -->
  <link rel="stylesheet" href="main.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

  <!-- bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
  <div class="logout_main_cont">
    <form class="log_form">
      <img class="mb-4 log-img" src="logo-removebg-preview-modified.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control log_form_email" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control log_form_email" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w--100 btn btn-lg btn-primary log_form_submit" type="submit">Sign
        in</button>
      <!-- <p class="mt-5 mb-3 text-muted">© 2017–2022</p> -->
    </form>
    
    <footer id="cta" class="log-foot">
      <div class="social-media">
        <a class="social-link" href="https://www.instagram.com/the_gullyguy_/" target="_blank"><i
            class="socio bi bi-instagram"></i></a>
        <a class="social-link" href="#"><i class="socio bi bi-facebook"></i></a>
        <a class="social-link" href="#"><i class="socio bi bi-whatsapp"></i></a>
        <a class="social-link" href="#"><i class="socio bi bi-envelope"></i></a>
        <a class="social-link" href="#"><i class="bi bi-medium"></i></a>
      </div>
      <div class="f">
        <p class="end">©copyright The Gully Guy</p>
      </div>
      </footer>
  </div>

</body>

</html>
